[tox]
envlist =
    py36
    flake8

[testenv:py36]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps = -rtest_requirements.txt
usedevelop = true
commands =
    py.test --cov=.
  - coveralls

[testenv:flake8]
deps = -rtest_requirements.txt
commands = flake8 Assignment1

[coverage:run]
omit =
    */test/*
    .tox/*
    setup.py

[coverage:report]
exclude_lines =
    if __name__ == .__main__.:
